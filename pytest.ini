# Purpose: Configuration file for pytest test discovery, coverage reporting, and log output.
# Logs from tests and application code will be written to pytest.log at WARNING level.
[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
addopts = -ra -q --cov=. --cov-report=html --log-cli-level=INFO --log-file=pytest.log --log-file-level=WARNING
log_format = %(asctime)s %(levelname)s %(name)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
pythonpath = . 