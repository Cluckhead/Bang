<!-- Goal Seek Panel Component -->
<div class="bg-white rounded-lg shadow-lg p-6 panel-transition min-h-80">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">Goal Seek</h2>
  
  <div class="space-y-4">
    <!-- Target Analytic -->
    <div>
      <label class="block text-sm font-medium mb-2">Target Analytic</label>
      <select id="target-analytic" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <option value="ytm">Yield to Maturity (%)</option>
        <option value="z_spread">Z-Spread (bps)</option>
        <option value="g_spread">G-Spread (bps)</option>
        <option value="oas">OAS (bps)</option>
        <option value="price">Clean Price</option>
      </select>
    </div>
    
    <!-- Target Value -->
    <div>
      <label class="block text-sm font-medium mb-2">Target Value</label>
      <div class="flex items-center space-x-2">
        <input type="number" id="target-value" step="0.001" 
               class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               placeholder="Enter target value">
        <span id="vendor-value-display" class="text-xs text-gray-600 bg-gray-100 px-2 py-2 rounded">
          Vendor: -
        </span>
      </div>
    </div>
    
    <!-- Input to Change -->
    <div>
      <label class="block text-sm font-medium mb-2">Variable to Adjust</label>
      <select id="input-to-change" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <option value="clean_price">Clean Price</option>
        <option value="coupon_rate">Coupon Rate (%)</option>
        <option value="maturity_date">Maturity Date</option>
        <option value="yield_curve_shift">Yield Curve Shift (bps)</option>
      </select>
    </div>
    
    <!-- Search Range -->
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block text-xs font-medium mb-1">Min Value</label>
        <input type="number" id="search-min" step="0.001" 
               class="w-full border border-gray-300 rounded px-2 py-1 text-sm">
      </div>
      <div>
        <label class="block text-xs font-medium mb-1">Max Value</label>
        <input type="number" id="search-max" step="0.001" 
               class="w-full border border-gray-300 rounded px-2 py-1 text-sm">
      </div>
    </div>
    
    <!-- Run Goal Seek -->
    <button id="run-goal-seek-btn" 
            class="w-full bg-orange-600 hover:bg-orange-700 text-white text-sm font-medium py-2 px-4 rounded-md transition-colors">
      Run Goal Seek
    </button>
    
    <!-- Goal Seek Results -->
    <div id="goal-seek-results" class="mt-4 hidden">
      <h4 class="text-sm font-medium text-gray-900 mb-2">Goal Seek Result</h4>
      <div id="goal-seek-content" class="bg-green-50 border border-green-200 rounded-lg p-3 text-sm">
        <!-- Results will be populated here -->
      </div>
    </div>
  </div>
</div>
